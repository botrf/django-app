{% extends 'main/base.html' %}
{% block title %}Index htlml{% endblock %}
{% block name %}
    Home
{% endblock %}
{% block content %}
    {% if tasks%}
        {% for task in tasks %}
            <div class="alert alert-success mt-2">
                <h3>{{ task.title }}</h3>
                <p>{{ task.task }}</p>
            </div>
        {% endfor%}
    {% else %}
        <p>task null</p>
    {% endif%}
    
{% endblock %}
